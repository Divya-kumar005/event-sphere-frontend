<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Join EventSphere</h2>
      <p>Create your account to get started</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.error]="getFieldError('name')"
          placeholder="Enter your full name"
        />
        <div class="error-message" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="Enter your email"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="role">Account Type</label>
        <select
          id="role"
          formControlName="role"
          class="form-control"
        >
          <option value="participant">Participant</option>
          <option value="organizer">Organizer</option>
        </select>
      </div>

      <div class="form-group" *ngIf="registerForm.get('role')?.value === 'organizer'">
        <label for="organization">Organization</label>
        <input
          type="text"
          id="organization"
          formControlName="organization"
          class="form-control"
          placeholder="Enter your organization name"
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number (Optional)</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          class="form-control"
          placeholder="Enter your phone number"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="getFieldError('password')"
          placeholder="Create a password"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="getFieldError('confirmPassword')"
          placeholder="Confirm your password"
        />
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <div class="error-message general-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="register-button"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading">Creating Account...</span>
        <span *ngIf="!isLoading">Create Account</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
  </div>
</div>
